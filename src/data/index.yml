media:
  - title: DoD/VA Interagency Program Office (IPO)
    text: Leads the DoD and Veterans Affairs' (VA) efforts to implement national health data standards to ensure interoperability among the DoD, VA, and private sector healthcare worldwide
  - title: DoD Healthcare Management System Modernization (DHMSM)
    text: Oversees the acquisition and deployment of MHS GENESIS. Defense Medical Information Exchange (DMIX) provides technical solutions for seamless data sharing and interoperable EHRs that will evolve with national standards. Joint Longitudinal Viewer (JLV) is a clinical application that provides an integrated, read-only display of health data from DoD, VA, and private sector partners in a common data viewer.
  - title: Joint Operational Medicine Information Systems (JOMIS).
    text: Leads the acquisition and deployment of MHS GENESIS in operational medicine while sustaining the Theater Medical Information Program-Joint (TMIP-J) products. Mobile Computing Capability (MCC) is a medical application that allows first responders to document patient status and treatments rendered at the point of injury. The application may be loaded onto commercially available mobile devices. Theater Medical Data Store (TMDS) is a Non-Classified Internet Protocol Router Network (NIPRNet)-based web system that allows providers to view and document a patientâ€™s complete operational electronic health record by compiling his/her health history from various electronic military healthcare systems within the operational environment. Medical Situational Awareness in the Theater (MSAT) is a web-based application on the Secret Internet Protocol Router Network (SIPRNet) that combines data from multiple sources, providing a common operating picture and decision support for deployed medical forces.
