callout:
  title: Defense Healthcare Management Systems
  text: The Program Executive Office, Defense Healthcare Management Systems (PEO DHMS) was chartered to transofrm the delivery of healthcare and advance data sharing through a modernized electronic health record (EHR) for service members, veterans, and their families.
